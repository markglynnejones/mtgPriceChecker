name: MTG Price Alerts

on:
  workflow_dispatch: {}
  push:
    paths:
      - "collection/moxfield.csv"
  schedule:
    - cron: "0 * * * *"  # hourly; script only runs at 07:00 and 19:00 Europe/London

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tracker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python tracker.py --csv collection/moxfield.csv --tz Europe/London --baseline-on-csv-change --export-dashboard

      - name: Commit updated snapshots and summaries
        run: |
          git config user.name "mtg-alert-bot"
          git config user.email "mtg-alert-bot@users.noreply.github.com"
          git add data/ docs/data
          git commit -m "Update MTG price data" || echo "No changes"
          git push
