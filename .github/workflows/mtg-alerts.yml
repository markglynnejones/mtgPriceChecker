name: MTG Price Alerts

on:
  workflow_dispatch: {}
  schedule:
    - cron: "25 8 * * *"  # daily 08:25 UTC (08:25 UK in winter; 09:25 in summer)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tracker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python tracker.py --csv collection/moxfield.csv

      - name: Commit updated price snapshot
        run: |
          git config user.name "mtg-alert-bot"
          git config user.email "mtg-alert-bot@users.noreply.github.com"
          git add data/last_prices.json
          git commit -m "Update price snapshot" || echo "No changes"
          git push
